<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grid-container
    {
        display: grid;
        grid-template-columns: auto, auto, auto, auto, auto;
        background-color: red;  
        height: 50px;  
    }
    a{
        text-decoration: none;
        color : yellow;
        font-size: 14px;
    }
    a:hover{
        color: white;
        background-color: black;
    }
    
    
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" id="about" style="position: relative;left : 800px;margin : 10px">
            <a href="">About Us</a>
        </div>
        <div class="grid-item" id="academics" style="position: relative;left : 900px;bottom: 28px;">
            <a href="">Academics</a>
        </div>
        <div class="grid-item" id="facilities" style="position: relative;left : 1000px;bottom: 45px;">
            <a href="">Facilities</a>
        </div>
        <div class="grid-item" id="gallery" style="position: relative;left : 1100px;bottom: 63px;">
            <a href="">Gallery</a>
        </div>
        <div class="grid-item" id="contact" style="position: relative;left : 1200px;bottom: 80px;">
            <a href="">Contact Us</a>
        </div>
    </div>
</body>

</html>
